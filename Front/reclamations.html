<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Réclamations - AgriSmart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* ============================================
           MODERNISATION PAGE RÉCLAMATIONS - 2025
           Design élégant, clean et professionnel
           ============================================ */

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body.farmer-no-bg {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        /* Container principal */
        .reclamations-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Header moderne */
        .reclamations-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 1.5rem;
            position: relative;
        }

        .reclamations-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #4CAF50, #66BB6A);
            border-radius: 2px;
        }

        .reclamations-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a252f;
            margin: 0 0 0.75rem 0;
            letter-spacing: -0.5px;
        }

        .reclamations-header p {
            color: #666;
            font-size: 1rem;
            opacity: 0.7;
            margin: 0;
        }

        /* Bouton Nouvelle Réclamation moderne */
        .reclamations-actions {
            display: flex;
            justify-content: center;
            margin-bottom: 3rem;
        }

        #newReclamationBtn {
            background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%);
            color: white;
            border: none;
            padding: 0.875rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.25);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            pointer-events: auto !important;
            z-index: 9999 !important;
            position: relative !important;
        }

        #newReclamationBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.35);
            background: linear-gradient(135deg, #45a049 0%, #5ba85f 100%);
        }

        #newReclamationBtn:active {
            transform: translateY(0);
        }

        #newReclamationBtn::before {
            content: '\f067';
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            font-size: 1.25rem;
            font-weight: 300;
        }

        /* Cartes de réclamation modernisées */
        .reclamations-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .reclamation-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 1.75rem;
            margin: 0;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #4CAF50;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .reclamation-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: currentColor;
            transition: width 0.3s ease;
        }

        .reclamation-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        /* Couleurs selon statut */
        .reclamation-card.en_attente {
            border-left-color: #FFA726;
        }

        .reclamation-card.en_attente::before {
            background: #FFA726;
        }

        .reclamation-card.en_cours {
            border-left-color: #42A5F5;
        }

        .reclamation-card.en_cours::before {
            background: #42A5F5;
        }

        .reclamation-card.resolue {
            border-left-color: #66BB6A;
        }

        .reclamation-card.resolue::before {
            background: #66BB6A;
        }

        .reclamation-card.fermee {
            border-left-color: #90A4AE;
        }

        .reclamation-card.fermee::before {
            background: #90A4AE;
        }

        /* Header de carte */
        .reclamation-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .reclamation-title {
            font-size: 1.35rem;
            font-weight: 600;
            color: #1a252f;
            margin: 0 0 0.5rem 0;
            line-height: 1.4;
        }

        .reclamation-meta {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            font-size: 0.875rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .reclamation-meta span {
            display: flex;
            align-items: center;
            gap: 0.35rem;
        }

        /* Badges modernes */
        .badge-modern {
            display: inline-flex;
            align-items: center;
            padding: 0.4rem 0.875rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 0.3px;
            text-transform: uppercase;
        }

        .badge-status {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }

        .badge-status.en_attente {
            background: rgba(255, 167, 38, 0.1);
            color: #FF9800;
        }

        .badge-status.en_cours {
            background: rgba(66, 165, 245, 0.1);
            color: #2196F3;
        }

        .badge-status.resolue {
            background: rgba(102, 187, 106, 0.1);
            color: #66BB6A;
        }

        .badge-status.fermee {
            background: rgba(144, 164, 174, 0.1);
            color: #78909C;
        }

        .badge-priority {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }

        .badge-priority.low {
            background: rgba(102, 187, 106, 0.1);
            color: #66BB6A;
        }

        .badge-priority.normal {
            background: rgba(255, 167, 38, 0.1);
            color: #FF9800;
        }

        .badge-priority.high {
            background: rgba(255, 152, 0, 0.1);
            color: #FF6F00;
        }

        .badge-priority.urgent {
            background: rgba(244, 67, 54, 0.1);
            color: #F44336;
        }

        .badge-type {
            background: rgba(66, 165, 245, 0.1);
            color: #42A5F5;
        }

        /* Description */
        .reclamation-description {
            color: #555;
            line-height: 1.7;
            margin: 1rem 0;
            font-size: 0.95rem;
        }

        /* Réponse */
        .reclamation-reponse {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            padding: 1.25rem;
            border-radius: 12px;
            margin-top: 1.25rem;
            border-left: 3px solid #66BB6A;
        }

        .reclamation-reponse h4 {
            margin: 0 0 0.75rem 0;
            color: #4CAF50;
            font-size: 0.95rem;
            font-weight: 600;
        }

        .reclamation-reponse p {
            margin: 0;
            color: #555;
            line-height: 1.6;
        }

        /* Fichiers */
        .reclamation-fichiers {
            margin-top: 1.25rem;
            padding-top: 1.25rem;
            border-top: 1px solid #e0e0e0;
        }

        .reclamation-fichiers a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #f5f5f5;
            border-radius: 8px;
            text-decoration: none;
            color: #42A5F5;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .reclamation-fichiers a:hover {
            background: #e8f5e9;
            color: #4CAF50;
            transform: translateX(2px);
        }

        /* Amélioration des interactions */
        .form-control:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .btn-secondary:hover {
            background: #e8e8e8;
            border-color: #d0d0d0;
        }

        .close:hover {
            background: #f5f5f5;
            color: #666;
        }

        /* Animation d'apparition des cartes */
        .reclamation-card {
            animation: fadeInUp 0.4s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .reclamations-header h1 {
                font-size: 2rem;
            }

            .reclamation-card {
                padding: 1.25rem;
            }

            .reclamation-header {
                flex-direction: column;
            }

            .reclamation-meta {
                font-size: 0.8rem;
            }

            .reclamations-actions {
                margin-bottom: 2rem;
            }

            #newReclamationBtn {
                width: 100%;
                max-width: 100%;
            }
        }

        /* États de priorité (texte) */
        .priority-low {
            color: #66BB6A;
        }

        .priority-normal {
            color: #FF9800;
        }

        .priority-high {
            color: #FF6F00;
        }

        .priority-urgent {
            color: #F44336;
            font-weight: 600;
        }

        /* Card container */
        .card {
            position: relative;
            z-index: 1;
        }

        .card * {
            pointer-events: auto !important;
        }
    </style>
</head>

    <div class="container">
        <div class="reclamations-container">
            <!-- Header moderne -->
            <div class="reclamations-header">
                <h1>Mes Réclamations</h1>
                <p>Créez une nouvelle réclamation ou consultez le statut de vos réclamations existantes</p>
            </div>

            <!-- Bouton d'action -->
            <div class="reclamations-actions">
                <button type="button" id="newReclamationBtn"
                    onclick="event.preventDefault(); event.stopPropagation(); console.log('CLIC DETECTE'); document.getElementById('newReclamationModal').style.display='flex'; document.getElementById('newReclamationModal').classList.add('active');">
                    Nouvelle Réclamation
                </button>
            </div>

            <!-- Liste des réclamations -->
            <div id="reclamationsList" class="reclamations-list">
                <p style="text-align: center; color: #666; padding: 2rem;">Chargement de vos réclamations...</p>
            </div>
        </div>
    </div>

    <!-- Modal Nouvelle Réclamation -->
    <div id="newReclamationModal" class="modal" onclick="if(event.target === this) closeNewReclamationModal();">
        <div class="modal-content" style="max-width: 600px; border-radius: 16px;" onclick="event.stopPropagation();">
            <div class="modal-header"
                style="border-bottom: 1px solid #e0e0e0; padding-bottom: 1rem; margin-bottom: 1.5rem;">
                <h2 style="color: #1a252f; font-size: 1.75rem; font-weight: 600; margin: 0;">Nouvelle Réclamation</h2>
                <button class="close" id="closeReclamationModal" onclick="closeNewReclamationModal(); return false;"
                    style="cursor: pointer; font-size: 1.75rem; background: none; border: none; color: #999; transition: color 0.2s; padding: 0; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 8px;">&times;</button>
            </div>
            <div class="modal-body">
                <form id="newReclamationForm"
                    onsubmit="event.preventDefault(); createReclamation(event); return false;">
                    <div class="form-group" style="margin-bottom: 1.5rem;">
                        <label
                            style="display: block; margin-bottom: 0.5rem; color: #1a252f; font-weight: 500; font-size: 0.95rem;">Sujet
                            *</label>
                        <input type="text" id="reclamationSujet" class="form-control" required
                            placeholder="Ex: Problème avec un produit"
                            style="padding: 0.875rem; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem; transition: border-color 0.2s;">
                    </div>
                    <div class="form-group" style="margin-bottom: 1.5rem;">
                        <label
                            style="display: block; margin-bottom: 0.5rem; color: #1a252f; font-weight: 500; font-size: 0.95rem;">Type</label>
                        <select id="reclamationType" class="form-control"
                            style="padding: 0.875rem; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem; transition: border-color 0.2s;">
                            <option value="technique">Technique</option>
                            <option value="produit">Produit</option>
                            <option value="service">Service</option>
                            <option value="autre">Autre</option>
                        </select>
                    </div>
                    <div class="form-group" style="margin-bottom: 1.5rem;">
                        <label
                            style="display: block; margin-bottom: 0.5rem; color: #1a252f; font-weight: 500; font-size: 0.95rem;">Description
                            *</label>
                        <textarea id="reclamationDescription" class="form-control" required rows="5"
                            placeholder="Décrivez votre réclamation en détail..."
                            style="padding: 0.875rem; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem; transition: border-color 0.2s; resize: vertical;"></textarea>
                    </div>
                    <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                        <button type="submit" id="submitReclamationBtn" class="btn btn-primary"
                            style="flex: 1; padding: 0.875rem; border-radius: 8px; font-weight: 600; background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%); border: none; transition: all 0.3s;">Envoyer</button>
                        <button type="button" class="btn btn-secondary" id="cancelReclamationBtn"
                            onclick="closeNewReclamationModal(); return false;"
                            style="flex: 1; padding: 0.875rem; border-radius: 8px; font-weight: 500; background: #f5f5f5; color: #666; border: 2px solid #e0e0e0; transition: all 0.2s;">Annuler</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/reclamations.js"></script>

    <script>
        // Script de test pour vérifier que tout fonctionne
        console.log('Script de test chargé');

        // Fonction simple pour ouvrir le modal
        function openModalDirect() {
            console.log('openModalDirect appelée');
            const modal = document.getElementById('newReclamationModal');
            if (modal) {
                modal.style.display = 'flex';
                modal.style.position = 'fixed';
                modal.style.top = '0';
                modal.style.left = '0';
                modal.style.width = '100%';
                modal.style.height = '100%';
                modal.style.zIndex = '2000';
                modal.style.backgroundColor = 'rgba(0,0,0,0.5)';
                modal.classList.add('active');
                console.log('Modal ouvert directement');
            } else {
                alert('Modal non trouvé');
            }
        }

        window.openModalDirect = openModalDirect;

        document.addEventListener('DOMContentLoaded', function () {
            console.log('✅ Page chargée - DOMContentLoaded');

            // Vérifier que le bouton existe
            const btn = document.getElementById('newReclamationBtn');
            if (btn) {
                console.log('✅ Bouton trouvé dans le DOM');
                console.log('Bouton styles:', window.getComputedStyle(btn));

                // Forcer le bouton à être cliquable
                btn.style.pointerEvents = 'auto';
                btn.style.cursor = 'pointer';
                btn.style.zIndex = '9999';
                btn.disabled = false;
                btn.readOnly = false;

                // Ajouter plusieurs event listeners
                btn.onclick = function (e) {
                    console.log('ONCLICK DIRECT - Clic détecté!');
                    e.preventDefault();
                    e.stopPropagation();
                    openModalDirect();
                };

                btn.addEventListener('click', function (e) {
                    console.log('ADD EVENT LISTENER - Clic détecté!');
                    e.preventDefault();
                    e.stopPropagation();
                    openModalDirect();
                }, true);

                btn.addEventListener('mousedown', function (e) {
                    console.log('MOUSEDOWN détecté!');
                });

                console.log('✅ Event listeners ajoutés au bouton');
            } else {
                console.error('❌ Bouton non trouvé dans le DOM');
            }

            // Vérifier que le modal existe
            const modal = document.getElementById('newReclamationModal');
            if (modal) {
                console.log('✅ Modal trouvé dans le DOM');
            } else {
                console.error('❌ Modal non trouvé dans le DOM');
            }
        });

        // Aussi essayer immédiatement
        setTimeout(function () {
            const btn = document.getElementById('newReclamationBtn');
            if (btn) {
                console.log('✅ Bouton trouvé après timeout');
                btn.onclick = function () {
                    console.log('CLIC VIA TIMEOUT');
                    openModalDirect();
                };
            }
        }, 1000);
    </script>
