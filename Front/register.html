<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - AgriSmart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="auth-page">
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="assets/img/logo.PNG" alt="AgriSmart Logo">
                <span>AgriSmart</span>
            </a>
            <ul class="nav-menu">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="login.html">Connexion</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div style="max-width: 500px; margin: 3rem auto;">
            <div class="card">
                <h2 class="section-title">Inscription</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="name"><i class="fa-solid fa-user"></i> Nom complet</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="username"><i class="fa-solid fa-user-tag"></i> Nom d'utilisateur</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="role"><i class="fa-solid fa-users"></i> Rôle</label>
                        <select id="role" class="form-control" required>
                            <option value="">Sélectionnez un rôle</option>
                            <option value="farmer">Agriculteur</option>
                            <option value="consumer">Consommateur</option>
                            <option value="vet">Vétérinaire</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fa-solid fa-key"></i> Mot de passe</label>
                        <input type="password" id="password" class="form-control" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword"><i class="fa-solid fa-lock"></i> Confirmer le mot de passe</label>
                        <input type="password" id="confirmPassword" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="image"><i class="fa-solid fa-camera"></i> Photo de profil (Optionnel)</label>
                        <input type="file" id="image" class="form-control" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">S'inscrire</button>
                </form>
                <p style="text-align: center; margin-top: 1rem;">
                    Déjà un compte ? <a href="login.html">Connectez-vous</a>
                </p>
            </div>
        </div>
    </div>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/auth.js"></script>
</body>

</html>
