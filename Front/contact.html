<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - AgriSmart</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="contact-page">
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="assets/img/logo.PNG" alt="AgriSmart Logo">
                <span>AgriSmart</span>
            </a>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Connexion</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div style="max-width: 600px; margin: 3rem auto;">
            <div class="card">
                <h2 class="section-title">Envoyer un message</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="contactName">Nom</label>
                        <input type="text" id="contactName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="contactEmail">Email</label>
                        <input type="email" id="contactEmail" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="contactMessage">Message</label>
                        <textarea id="contactMessage" class="form-control" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Envoyer</button>
                </form>
            </div>

            <div class="card mt-2">
                <h3>Informations de contact</h3>
                <p><strong>Email:</strong> contact@agrismart.tn</p>
                <p><strong>Téléphone:</strong> +216 XX XXX XXX</p>
                <p><strong>Adresse:</strong> Tunis, Tunisie</p>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        // Gérer le formulaire de contact
        document.addEventListener('DOMContentLoaded', () => {
            const contactForm = document.getElementById('contactForm');
            if (contactForm) {
                contactForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const name = document.getElementById('contactName').value;
                    const email = document.getElementById('contactEmail').value;
                    const message = document.getElementById('contactMessage').value;

                    if (!name || !email || !message) {
                        showAlert('Veuillez remplir tous les champs.', 'error');
                        return;
                    }

                    try {
                        const newMessage = {
                            name,
                            email,
                            message,
                            type: 'contact',
                            createdAt: new Date().toISOString()
                        };

                        await apiCreateMessage(newMessage);
                        showAlert('Message envoyé avec succès ! Nous vous répondrons bientôt.', 'success');
                        contactForm.reset();
                    } catch (error) {
                        showAlert('Erreur lors de l\'envoi: ' + error.message, 'error');
                    }
                });
            }
        });
    </script>
</body>
</html>
