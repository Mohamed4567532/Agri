<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - AgriSmart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>

<body class="auth-page">
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="assets/img/logo.PNG" alt="AgriSmart Logo">
                <span>AgriSmart</span>
            </a>
            <ul class="nav-menu">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="register.html">Inscription</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="auth-container">
            <div class="login-card">
                <h2><i class="fa-solid fa-lock"></i> Connexion</h2>

                <!-- Zone d'affichage des messages -->
                <div id="authMessage" class="auth-message"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
                        <input type="email" id="email" class="form-control" placeholder="votre@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fa-solid fa-key"></i> Mot de passe</label>
                        <input type="password" id="password" class="form-control" placeholder="Votre mot de passe"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary auth-btn-submit">
                        Se connecter
                    </button>
                </form>

                <p class="auth-register-link">
                    Pas encore de compte ? <a href="register.html">Inscrivez-vous</a>
                </p>

                <div class="demo-accounts">
                    <h4><i class="fa-solid fa-clipboard-list"></i> Compte Admin de d√©monstration :</h4>
                    <p><strong>Email:</strong> mohamedhamemi@gmail.com</p>
                    <p><strong>Mot de passe:</strong> admin123</p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/auth.js"></script>
</body>

</html>
