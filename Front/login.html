<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - AgriSmart</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="auth-page">
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="assets/img/logo.PNG" alt="AgriSmart Logo">
                <span>AgriSmart</span>
            </a>
            <ul class="nav-menu">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="register.html">Inscription</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div style="max-width: 500px; margin: 3rem auto;">
            <div class="card">
                <h2 class="section-title">Connexion</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Se connecter</button>
                </form>
                <p style="text-align: center; margin-top: 1rem;">
                    Pas encore de compte ? <a href="register.html">Inscrivez-vous</a>
                </p>
                <div style="margin-top: 2rem; padding: 1rem; background: var(--light-gray); border-radius: 5px;">
                    <p style="font-size: 0.9rem; margin-bottom: 0.5rem;"><strong>Comptes de démonstration :</strong></p>
                    <p style="font-size: 0.85rem;">Admin: admin@agrismart.tn / admin123</p>
                    <p style="font-size: 0.85rem;">Fermier: farmer@agrismart.tn / farmer123</p>
                    <p style="font-size: 0.85rem;">Consommateur: consumer@agrismart.tn / consumer123</p>
                    <p style="font-size: 0.85rem;">Vétérinaire: vet@agrismart.tn / vet123</p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
