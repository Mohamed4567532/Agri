<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - AgriSmart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .auth-message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
            text-align: center;
            font-weight: 500;
        }

        .auth-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .auth-message.error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .auth-message.warning {
            background: linear-gradient(135deg, #fff3cd, #ffeeba);
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .auth-message.success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .auth-message.info {
            background: linear-gradient(135deg, #d1ecf1, #bee5eb);
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .auth-message .icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .auth-message .title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .auth-message .details {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .login-card h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        .demo-accounts {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }

        .demo-accounts h4 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .demo-accounts p {
            font-size: 0.85rem;
            color: #666;
            margin: 0.3rem 0;
        }
    </style>
</head>

<body class="auth-page">
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="assets/img/logo.PNG" alt="AgriSmart Logo">
                <span>AgriSmart</span>
            </a>
            <ul class="nav-menu">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="register.html">Inscription</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div style="max-width: 450px; margin: 3rem auto;">
            <div class="login-card">
                <h2><i class="fa-solid fa-lock"></i> Connexion</h2>

                <!-- Zone d'affichage des messages -->
                <div id="authMessage" class="auth-message"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
                        <input type="email" id="email" class="form-control" placeholder="votre@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fa-solid fa-key"></i> Mot de passe</label>
                        <input type="password" id="password" class="form-control" placeholder="Votre mot de passe"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px; font-size: 1rem;">
                        Se connecter
                    </button>
                </form>

                <p style="text-align: center; margin-top: 1.5rem; color: #666;">
                    Pas encore de compte ? <a href="register.html"
                        style="color: #27ae60; font-weight: 600;">Inscrivez-vous</a>
                </p>

                <div class="demo-accounts">
                    <h4><i class="fa-solid fa-clipboard-list"></i> Compte Admin de d√©monstration :</h4>
                    <p><strong>Email:</strong> mohamedhamemi@gmail.com</p>
                    <p><strong>Mot de passe:</strong> admin123</p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/auth.js"></script>
</body>

</html>
