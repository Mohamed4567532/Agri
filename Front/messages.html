<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Messages - AgriSmart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* ============================================
           MODULE MES MESSAGES - Interface Moderne
           ============================================ */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body.farmer-no-bg {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .messages-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .messages-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 1.5rem;
            position: relative;
        }

        .messages-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #4CAF50, #66BB6A);
            border-radius: 2px;
        }

        .messages-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a252f;
            margin: 0 0 0.75rem 0;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .messages-header p {
            color: #666;
            font-size: 1rem;
            opacity: 0.7;
            margin: 0;
        }

        /* Onglets */
        .messages-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 0;
        }

        .tab-button {
            padding: 1rem 2rem;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: #666;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tab-button:hover {
            color: #4CAF50;
            background: rgba(76, 175, 80, 0.05);
        }

        .tab-button.active {
            color: #4CAF50;
            border-bottom-color: #4CAF50;
            background: rgba(76, 175, 80, 0.05);
        }

        .tab-button .badge {
            background: #e74c3c;
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-left: 0.5rem;
        }

        /* Filtres */
        .messages-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
            padding: 1rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-group label {
            font-weight: 500;
            color: #555;
            font-size: 0.9rem;
        }

        .filter-group select,
        .filter-group input {
            padding: 0.6rem 1rem;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            background: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: border-color 0.2s ease;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        /* Liste des messages */
        .messages-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #4CAF50;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .message-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        .message-card.unread {
            border-left-color: #4CAF50;
            background: linear-gradient(135deg, #ffffff 0%, rgba(76, 175, 80, 0.02) 100%);
        }

        .message-card.read {
            border-left-color: #90A4AE;
            opacity: 0.9;
        }

        .message-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .message-card-info {
            flex: 1;
        }

        .message-card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1a252f;
            margin: 0 0 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .message-card-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 0.75rem;
            font-size: 0.9rem;
            color: #666;
        }

        .message-card-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .message-card-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .message-preview {
            color: #555;
            line-height: 1.6;
            margin: 1rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 3px solid #4CAF50;
        }

        .product-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0.75rem;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 8px;
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: #4CAF50;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ccc;
        }

        .empty-state h3 {
            color: #1a252f;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: #666;
            margin: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .messages-header h1 {
                font-size: 2rem;
            }

            .messages-tabs {
                flex-direction: column;
                gap: 0.5rem;
            }

            .tab-button {
                width: 100%;
                justify-content: center;
            }

            .messages-filters {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>

<body class="farmer-no-bg">
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="assets/img/logo.PNG" alt="AgriSmart Logo">
                <span>AgriSmart</span>
            </a>
            <ul class="nav-menu" id="navMenu">
                <!-- Le menu sera rempli dynamiquement -->
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="messages-container">
            <!-- Header -->
            <div class="messages-header">
                <h1>
                    <i class="fa-solid fa-envelope"></i>
                    Mes Messages
                </h1>
                <p>Gérez tous vos messages envoyés et reçus</p>
            </div>

            <!-- Onglets -->
            <div class="messages-tabs">
                <button class="tab-button active" onclick="switchTab('received')" id="tabReceived">
                    <i class="fa-solid fa-inbox"></i>
                    Messages Reçus
                    <span class="badge" id="receivedBadge" style="display: none;">0</span>
                </button>
                <button class="tab-button" onclick="switchTab('sent')" id="tabSent">
                    <i class="fa-solid fa-paper-plane"></i>
                    Messages Envoyés
                    <span class="badge" id="sentBadge" style="display: none;">0</span>
                </button>
            </div>

            <!-- Filtres -->
            <div class="messages-filters">
                <div class="filter-group">
                    <label><i class="fa-solid fa-filter"></i> Filtrer:</label>
                    <select id="messageFilter" onchange="applyFilter()">
                        <option value="all">Tous</option>
                        <option value="unread">Non lus</option>
                        <option value="read">Lus</option>
                        <option value="withProduct">Avec produit</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label><i class="fa-solid fa-search"></i> Rechercher:</label>
                    <input type="text" id="messageSearch" placeholder="Rechercher dans les messages..." oninput="applyFilter()">
                </div>
            </div>

            <!-- Liste des messages -->
            <div id="messagesList" class="messages-list">
                <div class="empty-state">
                    <div class="icon"><i class="fa-solid fa-envelope-open"></i></div>
                    <h3>Chargement des messages...</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Détails Message -->
    <div id="messageDetailsModal" class="modal" onclick="if(event.target === this) closeMessageModal();">
        <div class="modal-content" style="max-width: 800px; max-height: 90vh; overflow-y: auto;" onclick="event.stopPropagation();">
            <div class="modal-header" style="background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%); color: white; padding: 1.5rem 2rem; display: flex; justify-content: space-between; align-items: center;">
                <h2 style="margin: 0; display: flex; align-items: center; gap: 0.75rem;">
                    <i class="fa-solid fa-envelope"></i>
                    Détails du Message
                </h2>
                <button class="close" onclick="closeMessageModal()" style="background: rgba(255,255,255,0.2); border: none; color: white; font-size: 1.75rem; width: 36px; height: 36px; border-radius: 50%; cursor: pointer; transition: all 0.2s ease;" onmouseover="this.style.background='rgba(255,255,255,0.3)'" onmouseout="this.style.background='rgba(255,255,255,0.2)'">&times;</button>
            </div>
            <div class="modal-body" style="padding: 2rem;" id="messageDetailsContent">
                <!-- Les détails seront chargés ici -->
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/messages.js"></script>
</body>

</html>
