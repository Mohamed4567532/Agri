    <div class="container">
        <h1 class="section-title">Espace Fermier</h1>

        <section class="section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h2>Mes Produits</h2>
                <button class="btn btn-primary" onclick="openAddProductModal()"><i class="fa-solid fa-plus"></i> Ajouter
                    un produit</button>
            </div>
            <div class="table-container">
                <div id="productsList"></div>
            </div>
        </section>

    </div>

    <!-- Modal Ajouter/Modifier Produit -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Ajouter un produit</h2>
                <button class="close">&times;</button>
            </div>
            <form id="productForm" enctype="multipart/form-data">
                <!-- Type de produit -->
                <div class="form-group">
                    <label for="productType">Type de produit</label>
                    <select id="productType" name="type" class="form-control" required onchange="toggleProductFields()">
                        <option value="">S√©lectionnez un type</option>
                        <option value="mouton">Mouton</option>
                        <option value="huile">Huile d'olive</option>
                    </select>
                </div>

                <!-- Champs pour MOUTON -->
                <div id="sheepFields" style="display: none;">
                    <div class="form-group">
                        <label for="sheepPrice">Prix (TND)</label>
                        <input type="number" id="sheepPrice" name="price" class="form-control" step="0.01" min="0">
                    </div>
                    <div class="form-group">
                        <label for="sheepWeight">Poids (kg)</label>
                        <input type="number" id="sheepWeight" name="weight" class="form-control" step="0.1" min="0">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="hasCertificate" name="hasMedicalCertificate"
                                onchange="toggleCertificateUpload()">
                            Poss√®de un certificat m√©dical
                        </label>
                    </div>
                    <div class="form-group" id="certificateUploadDiv" style="display: none;">
                        <label for="certificatePDF">Certificat m√©dical (PDF)</label>
                        <input type="file" id="certificatePDF" name="medicalCertificatePDF" class="form-control"
                            accept=".pdf">
                        <small style="color: #666;">Format: PDF (Max 5MB)</small>
                    </div>
                </div>

                <!-- Champs pour HUILE -->
                <div id="oilFields" style="display: none;">
                    <div class="form-group">
                        <label for="oilType">Type d'huile</label>
                        <select id="oilType" name="oilType" class="form-control">
                            <option value="">S√©lectionnez un type</option>
                            <option value="la chemlali">La Chemlali</option>
                            <option value="la chetoui">La Chetoui</option>
                            <option value="oueslati">Oueslati</option>
                            <option value="extra vierge">Extra Vierge</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="oilQuantity">Quantit√© (litres)</label>
                        <input type="number" id="oilQuantity" name="quantity" class="form-control" step="0.1" min="0">
                    </div>
                </div>

                <!-- Champs communs -->
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" name="description" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label for="productImage">Image du produit</label>
                    <input type="file" id="productImage" name="image" class="form-control" accept="image/*">
                    <small style="color: #666;">Format: JPG, PNG, GIF (Max 5MB)</small>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Enregistrer</button>
            </form>
        </div>
    </div>

    <!-- Modal Demande V√©t√©rinaire -->
    <div id="vetRequestModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Envoyer au v√©t√©rinaire</h2>
                <button class="close">&times;</button>
            </div>
            <form id="vetRequestForm">
                <input type="hidden" id="vetProductId">
                <p><strong>Produit:</strong> <span id="vetProductTitle"></span></p>
                <div class="form-group">
                    <label for="vetNotes">Notes / Raison de l'analyse</label>
                    <textarea id="vetNotes" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Envoyer</button>
            </form>
        </div>
    </div>

    <!-- Modal Rendez-vous -->
    <!-- Modal D√©tails Message et R√©ponse -->
    <div id="messageModal" class="modal">
        <div class="modal-content" style="max-width: 700px;">
            <div class="modal-header">
                <h2>üí¨ D√©tails du Message</h2>
                <button class="close" onclick="closeModal('messageModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div id="messageDetails">
                    <!-- Les d√©tails du message seront charg√©s ici -->
                </div>

                <hr style="margin: 1.5rem 0;">

                <h3 style="margin-bottom: 1rem;">R√©pondre</h3>
                <form id="replyMessageForm" onsubmit="replyToMessage(event); return false;">
                    <input type="hidden" id="replyMessageId">
                    <input type="hidden" id="replySenderId">
                    <div class="form-group">
                        <label for="replySubject">Sujet *</label>
                        <input type="text" id="replySubject" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="replyContent">Votre r√©ponse *</label>
                        <textarea id="replyContent" class="form-control" required rows="5"
                            placeholder="Tapez votre r√©ponse ici..."></textarea>
                    </div>
                    <div style="display: flex; gap: 0.5rem;">
                        <button type="submit" class="btn btn-primary" style="flex: 1;">üì§ Envoyer la r√©ponse</button>
                        <button type="button" class="btn btn-secondary"
                            onclick="closeModal('messageModal')">Annuler</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
