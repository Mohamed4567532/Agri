<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Vétérinaire - AgriSmart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="farmer-no-bg">
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="assets/img/logo.PNG" alt="AgriSmart Logo">
                <span>AgriSmart</span>
            </a>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html">
                        <span class="nav-icon"><svg viewBox="0 0 24 24">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                                <polyline points="9 22 9 12 15 12 15 22" />
                            </svg></span>
                        Accueil
                    </a></li>
                <li><a href="veterinarian.html" class="active">
                        <span class="nav-icon"><svg viewBox="0 0 24 24">
                                <path
                                    d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z" />
                            </svg></span>
                        Mes Consultations
                    </a></li>
                <li><a href="#" onclick="logout(); return false;">
                        <span class="nav-icon"><svg viewBox="0 0 24 24">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                                <polyline points="16 17 21 12 16 7" />
                                <line x1="21" y1="12" x2="9" y2="12" />
                            </svg></span>
                        Déconnexion
                    </a></li>
            </ul>

            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="section-title">Espace Vétérinaire</h1>

        <section class="section">
            <h2><i class="fa-solid fa-bell"></i> Consultations en Attente</h2>
            <div class="table-container">
                <div id="pendingConsultations"></div>
            </div>
        </section>

        <section class="section">
            <h2><i class="fa-solid fa-circle-check"></i> Consultations Traitées</h2>
            <div class="table-container">
                <div id="completedConsultations"></div>
            </div>
        </section>

        <section class="section">
            <h2><i class="fa-solid fa-comments"></i> Messages Reçus</h2>
            <div class="table-container">
                <div id="vetMessages">
                    <p>Chargement des messages...</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Modal Réponse Consultation -->
    <div id="consultationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Répondre à la consultation</h2>
                <button class="close">&times;</button>
            </div>
            <div id="consultationDetails"
                style="margin-bottom: 1rem; padding: 1rem; background: #f5f5f5; border-radius: 8px;"></div>
            <form id="responseForm">
                <input type="hidden" id="consultationId">
                <div class="form-group">
                    <label for="vetResponse">Votre diagnostic / réponse</label>
                    <textarea id="vetResponse" class="form-control" required rows="5"
                        placeholder="Entrez votre diagnostic détaillé et vos recommandations..."></textarea>
                </div>
                <div class="form-group">
                    <label for="consultationStatus">Statut</label>
                    <select id="consultationStatus" class="form-control" required>
                        <option value="en_cours">En cours de traitement</option>
                        <option value="terminée">Terminée</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Envoyer la réponse</button>
            </form>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/products.js"></script>
    <script src="assets/js/vet.js"></script>
</body>

</html>
